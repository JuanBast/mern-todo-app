version: '2'
services:

  mongo:
    image: mongo
    restart: always
    # environment:
    #   MONGO_INITDB_ROOT_USERNAME: root
    #   MONGO_INITDB_ROOT_PASSWORD: example
    ports: 
        - "27017:27017"

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    # environment:
    #   ME_CONFIG_MONGODB_ADMINUSERNAME: root
    #   ME_CONFIG_MONGODB_ADMINPASSWORD: example
    depends_on: 
        - mongo

  backend:
    build: ./node-backend/
    command: /app/backend/node_modules/.bin/nodemon /app/backend/server.js
    ports:
      - "6200:6200"
    volumes:
      - ./node-backend:/app
    environment: 
      - NODE_ENV=development
    depends_on:
      - mongo

  frontend:
    build: ./react-frontend/
    command: bash -c "cd /app/frontend && npm start"
    ports:
      - "3000:3000"
    volumes:
      - ./react-frontend:/app
    environment: 
      - NODE_ENV=development
    stdin_open: true
    depends_on:
      - backend
# Limpiar el sistema de imagenes y volumenes en dangling
# Imagenes: docker system prune
